<xf:include template="terrasphere_cm_character_sheet_css" />

<div class="block character-sheet" style="max-width: 1018px; margin: auto;">
    <div class="block-container">
        <div class="block-body">
            <xf:if is="$hasCS">
				<xf:set var="$post" value="{{$csPost.post}}" />
				<xf:set var="$thread" value="{{$csPost.thread}}" />
				<div class="character-sheet-cell">
					<div class="character-sheet-top">
                		<xf:include template="terrasphere_core_post_proxy_page"/>
					</div>
				</div>
            </xf:if>
			
			<xf:include template="terrasphere_cm_character_sheet_cell_race_traits" />

            <xf:include template="terrasphere_cm_character_sheet_cell_mastery_equip" />
			
			<xf:if is="$hasBuildDesc">
				<xf:set var="$post" value="{{$csBuildDesc.post}}" />
				<xf:set var="$thread" value="{{$csBuildDesc.thread}}" />
				<div class="character-sheet-cell">
					<div class="character-sheet-build-description">
						<xf:include template="terrasphere_core_post_proxy_page"/>
					</div>
				</div>
			</xf:if>
        </div>
    </div>
</div>
